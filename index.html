<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag and drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true"><p>Item 1</p></div>
        <div class="list" draggable="true"><p>Item 2</p></div>
        <div class="list" draggable="true"><p>Item 3</p></div>
        <div class="list" draggable="true"><p>Item 4</p></div>
      </div>
      <div id="right"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
